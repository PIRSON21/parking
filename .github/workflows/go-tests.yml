name: Go tests
on:
  pull_request_review:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'


      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...